language: cpp
cache:
  directories:
  - "$HOME/thrift"
  - "~/.m2/repository"
addons:
  apt:
    sources:
    - boost-latest
    packages:
    - libboost1.55-all-dev
    - libevent-dev
    - automake
    - autoconf
    - libtool
    - flex
    - bison
    - pkg-config
    - g++
    - libssl-dev
    - maven
before_install:
- bash installthrift.sh
before_script:
- ls -R $HOME/thrift
- "$HOME/thrift/bin/thrift -r  --gen cpp ril/ril.thrift"
- ls -R gen-cpp
- cat gen-cpp/ril_types.h
script:
- cd ril && make THRIFT_DIR=$HOME/thrift


after_success:
- mvn deploy -Darch=linuxx64 -Dgpg.skip=true --settings mvnsettings.xml
env:
  global:
  - secure: 
  - secure: 
  - secure: 
